<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <p>Press any key to start the game</p>
    
    <div class="main">
        <div class="blue" type="button">1</div>
        <div class="green" type="button">2</div>
        <div class="red" type="button">3</div>
        <div class="pink" type="button">4</div>
    </div>
    <p class="highScore"></p>

    <script src="app.js"></script>
</body>
</html>
